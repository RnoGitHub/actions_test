name: Actions Workflow

on: [push]

jobs:
  script-test:
    runs-on: ubuntu-latest

    steps:
      - name: List Files
        run: |
          pwd
          ls
      - name: Use script
      - uses: actions/github-script@v3
        with:
          script: console.log(context)

